
name: Browser Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-24.04

    steps:
      
      - uses: actions/checkout@v3
    
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - run: npm ci --legacy-peer-deps

      - run: npm run build --if-present

      - run: npm run nightwatch

